<div class="card">
    <h2 class="card-title">
        {{titleChart}}
    </h2>
    <!-- <small>
    Registros
  </small> -->
    <div class="container-canvas">
        <div class="div-canvas">
            <canvas baseChart [chartType]="'line'" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [legend]="true" (chartClick)="onChartClick($event)" [colors]="lineChartColors" [id]="idCanvas">
  </canvas>
        </div>
    </div>


    <div class="box">
        <div class="container">
            <div class="container-details">
                <div class="details-text">
                    <div class="title-progress-bar">{{titleProgressBar}}</div>
                    <div class="description-progress-bar">{{lastMonths}}</div>
                </div>
                <div class="points">$ {{points}} COP</div>
            </div>
            <div class="progress-container">
                <div class="progress-bar-backgroud">
                    <div class="progress-bar-color" [style.width]="calculateProgressBar()" role="progressbar"></div>
                </div>
                <div class="details-progress-bar">
                    <div class="details-progress">0%</div>
                    <div class="share">100%</div>
                </div>
            </div>
        </div>
    </div>
</div>
