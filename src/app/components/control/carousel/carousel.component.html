<div class="carousel" data-indicators="true">
    <div class="carousel-item" *ngFor="let item of carosuelItems">
        <div class="container-img">
            <img src="{{item.src}}" alt="">
        </div>
        <div class="smallImg">
            {{item.points}}
        </div>
        <!-- <div class="enabled">
            Disponibles: {{item.stock}}
        </div> -->
        <hr>
        <div class="title">{{item.title}} </div>
    </div>
</div>
